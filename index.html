<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>jQuery Cart</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h1>jQuery cart</h1>
  <table border="1" width="1000" align="center">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Product price</th>
        <th>Product quantity</th>
        <th>Total price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="res" align="center">
      <tr>
        <td id="td1"></td>
        <td>
          <input type="number" basis="1" id="price1" onkeyup="updateTotalPriceByPrice(this)" />
        </td>
        <td>
          <input type="number" basis="1" id="quantity1" onkeyup="updateTotalPriceByQuantity(this)" />
        </td>
        <td>
          <input type="text" id="total1" readonly class="item-total-price" />
        </td>
        <td>
          <button type="button" id="addButton">+</button>
        </td>
      </tr>
    </tbody>
    <tfoot align="center">
      <tr>
        <th colspan="3">Grand total</th>
        <td id="grandTotal"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
